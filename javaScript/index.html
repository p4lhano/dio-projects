<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contador</title>
</head>
<body>
    <div class="all">
        <h1>Contador</h1>
        <p>Clique nos botões</p>
        <div class="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="numeroAtual">0</span>
            <button name="adicionar" onclick="increment()">+</button>
        </div>
    </div>
    <br>
    <div class="all">
        <h1>Contador via addEventListener</h1>
        <p>Clique nos botões</p>
        <div class="counter">
            <button name="subtrair" id="iadd">-</button>
            <span id="numeroAtual2">0</span>
            <button name="adicionar" id="add">+</button>
        </div>
    </div>
    <script src="assets/js/teste.js"></script>
</body>
</html>
