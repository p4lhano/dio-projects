<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram</title>
</head>
<body>
    <div class="instagram">
        <section id="intagram-fone">
            <img src="./img/instagram-celular.png" alt="Celular contendo imagem do Integram">
        </section>
        <article id="continue">
            <section class="continue">
                <img class="insta-logo" src="./img/instagram-logo.png" alt="Logo Intagram">
                <div class="profile-photo">
                    <img src="./img/perfil-user.jpeg" alt="Imagem Usuario">
                </div>
                <a href="#" class="instagram-login">Continue como p4lhano</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </section>
            <section class="continue">
                <p class="not-account">Não é p4lhano?</p>
                <p class="not-account">
                    <a href="#" class="text-blue">Alterar conta</a>
                    ou
                    <a href="#" class="text-blue">inscreva-se</a>
                </p>
            </section>
            <section class="continue">
                <p>Baixe o app.</p>
                <div class="downloader-store">
                    <img src="img/googleplay-button.png" alt="googleplay">
                    <img src="img/apple-button.png" alt="apple store">
                </div>
            </section>
        </article>
    </div>
</body>
</html>
